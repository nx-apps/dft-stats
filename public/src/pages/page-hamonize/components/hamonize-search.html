
<dom-module id="hamonize-search">
    <style include="page-style flex-style"></style>
    <template>
         <paper-material elevation="1">
            <div class="container">
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เริ่มวันที่ : 
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.date_start}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                        <div class="labelSearchDate">
                        ถึงวันที่ : 
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.date_end}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                </div>
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เลขที่พิกัดข้าว : 
                    </div>
                    <div class="flex2child">
                        <gl-combo-box class="textCenter" items="[[hamonizeCodeList]]" item-label-path="hamonize_th" item-value-path="id" value="{{data.hamonize_id}}"></gl-combo-box>
                    </div>
                    <div class="flexchild">
                        <div class="btn-search">                    
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getRiceValue">
                                <iron-icon icon="search"></iron-icon>
                                ค้นหา
                            </paper-button>
                        </div>
                    </div>
                </div>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'hamonize-search',
            behaviors: [
                ReduxBehavior
            ],
            properties:{
                hamonizeCodeList:{
                    statePath:'hamonize.hamonizeCodeList'
                },
                data:{
                    type:Object,
                    value:{}
                }
            },
            getRiceValue(){
                this.dispatchAction('HAMONIZE_CODE_SEARCH',this.data)
            }
        });
    </script>
</dom-module>
