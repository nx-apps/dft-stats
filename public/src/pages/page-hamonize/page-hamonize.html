
<link rel="import" href="./components/hamonize-list.html">
<link rel="import" href="./components/hamonize-search.html">

<link rel="import" href="./../components/month-behavior.html">

<dom-module id="page-hamonize">
    <template>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
           <section class="container">
                <hamonize-search></hamonize-search>
           </section>
           <section class="container">
                 <div class="header">พิกัดข้าว</div>
                 <hamonize-list></hamonize-list>
           </section>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-hamonize',
            behaviors: [
                ReduxBehavior,nylonBehavior,hamonizeAction
            ],
            nylonPageActive(){
                this.dispatchAction('HAMONIZE_CODE_GET');
                this.dispatchAction('HAMONIZE_CODE_SEARCH');
            }
        });
    </script>
</dom-module>
