<dom-module id="page-search-customs">
    <template>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
            <section class="container">
                <div class="header"> ค้นหาข้อมูลกรมศุลกากร </div>
            </section>
            <section class="container">
                <paper-material elevation="1">
                    <search-search-customs></search-search-customs>
                    <!-- <search-list-customs ></search-list-customs> -->
                    <search-customs></search-customs>
                </paper-material>

            </section>

        </div>
    </template>
    <script>
        Polymer({
            is: 'page-search-customs',
            behaviors: [
                nylonLocalizeBehavior, ReduxBehavior, nylonBehavior, hamonizeAction, searchCustomsAction, reportAction
            ],
            created:function(){
                this.nylonLocalizeImport('/i18n-page-search-customs.json');
            },
            nylonPageActive() {
                // this.dispatchAction('GET_SEARCH_CUSTOMS_HAMONIZE');
                this.dispatchAction('GET_YEAR')
                this.dispatchAction('HAMONIZE_SET_DATE');
                // this.dispatchAction('GET_SEARCH_CUSTOMS_HAMONIZE_GROUP');
            }
        });
    </script>
</dom-module>
