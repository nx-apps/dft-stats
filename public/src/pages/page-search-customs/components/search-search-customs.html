<dom-module id="search-search-customs">
    <template>
        <style include="page-style flex-style iron-flex iron-flex-alignment iron-flex-factors">
            :host {
                display: block;
            }

            tag-module {
                cursor: pointer;
            }

            .item {
                float: left;
                margin: 5px;
            }

            .comBobox {
                clear: both;
            }

            div.main {
                /*background-color: red;*/
                height: 300px;
                overflow-y: scroll;
                /*min-width: 300px;*/
                border: solid darkblue 1px;
            }

            span.namesub {
                display: inline-block;
                /*background-color: blue;*/
                width: 70%;
            }

            span.year {
                display: inline-block;
                width: 20%;
                /*background-color: red;*/
                /*display: inline;*/
                /*float: right;*/
            }

            .collapse-content {
                padding: 15px;
                width: 500px;
                border: 1px solid #dedede;
            }

            .header-item {
                border: 1px solid #ddd;
                background-color: #F1F1F1;
                padding: 15px;
            }

            .subdiv {
                border-bottom: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-left: 1px solid #ddd;
                height: 300px;
                overflow-y: scroll;
            }

            .main-item,
            .sub-item {
                padding: 15px 0px;
                /*border: 1px solid #ddd;*/
                border-bottom: 1px solid #ddd;
            }

            .main-item:hover,
            .sub-item:hover {
                background-color: #F1F1F1;
            }

            .sub-item {
                padding-left: 60px;
            }

            .text-row-header {
                text-align: left;
            }

            paper-icon-button .hamonize {
                margin-top: -50px;
            }

            paper-dialog.size-position {
                width: 800px;
                height: 550px;
                /* width: 700px;
                height: 400px; */
                overflow: auto;
            }

            .zoneName {
                margin-left: 20px;
                padding-top: 5px;
                display: block;
            }
        </style>
        <div class="container">
            <search-report-customs id="report" data-search="{{dataSearch}}"></search-report-customs>
            <search-month-customs id="monthlist" data={{data}} monthlist="{{monthList}}"></search-month-customs>
            <div class="flex-horizontal-with-ratios">
                <div class="flex"></div>
                <div class="flex ">
                    <div style="text-align: right; padding-right: 10px; line-height: 40px;">
                        {{localize('year')}} :
                    </div>
                </div>
                <div class="flex">
                    <div style=" margin-right: 30px">
                        <gl-combo-box class="required" required id="priority" label="ปี" no-label-float item-label-path="label" item-value-path="value"
                            items="{{yearList}}" value="{{data.modelYear}}">
                            <template>
                                [[item.label]]
                            </template>
                        </gl-combo-box>
                    </div>
                </div>
                <div class="flex">
                    <div style="text-align: right; padding-right: 10px;     line-height: 40px;">
                        <paper-button raised on-tap='setMonth' class=" gl-bg-info " style="height: 30px;">{{localize('choose')}}{{localize('month')}}</paper-button> :
                    </div>
                </div>
                <div class="flex-2">
                    <div>
                        <paper-input value="[[getNameMonth(monthList,monthList.*)]]" readonly></paper-input>
                    </div>
                </div>
                <div class="flex-2"></div>
            </div>
            <div class="flex-horizontal-with-ratios">
                <div class="flex"></div>
                <div class="flex">
                    <label id="label1">ประเภทการดู:</label>
                </div>
                <div class="flex">
                    <paper-radio-group selected="{{data.tranType}}" aria-labelledby="label1">
                        <paper-radio-button name="e">ส่งออก</paper-radio-button>
                        <paper-radio-button name="i">นำเข้า</paper-radio-button>
                    </paper-radio-group>
                </div>
                <div class="flex" style="text-align: right; padding-right: 10px;     line-height: 40px;">
                    {{localize('order_show')}} :
                </div>
                <div class="flex-2">
                    <template is="dom-repeat" items="[[value]]">
                        <div class="item">
                            <nylon-tag on-tap="deleteTag" item="[[item]]" label="[[item.label]]" color="[[setColor(item.color)]]"></nylon-tag>
                        </div>
                    </template>
                    <div class="comBobox">
                        <gl-combo-box id="priority" value="{{data.tag}}" no-label-float item-label-path="id" item-value-path="id" items="{{getSeleted(myItems.*)}}"
                            on-selected-item-changed="selectTag">
                            <template>
                                [[item.id]]
                            </template>
                        </gl-combo-box>
                    </div>
                </div>
                <div class="flex-2"></div>
            </div>


            <div class="flex-horizontal-with-ratios">
                <div class="flex-3"></div>
                <div class="flex-6">
                    <table class="gl-table-default">
                        <thead class="table-head">
                            <tr>
                                <th>ลำดับ</th>
                                <th>ชื่อ</th>
                                <th>รายการที่เลือก</th>
                                <th>ตั้งค่า</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <template is="dom-repeat" items={{value}} initial-count="20">
                                <tr>
                                    <td>{{_Obindex(index)}}</td>
                                    <td>{{item.id}}</td>
                                    <td>{{painText(item,dataSeleted.*)}}</td>
                                    <td>
                                        <paper-button raised on-tap="getSelete">ตั้งค่า</paper-button>
                                    </td>
                                </tr>
                            </template>

                            <template is="dom-if" if={{_ObIsHave(value,value.*)}}>
                                <tr>
                                    <td colspan="4" style="text-align: center;">ไม่มีข้อมูล</td>
                                </tr>
                            </template>

                        </tbody>
                    </table>
                </div>
                <div class="flex-3"></div>
            </div>

        </div>
        <div class="horizontal end-justified layout">
            <paper-button raised class="gl-btn-info gl-small" on-tap="getSearchValue">
                <iron-icon icon="search"></iron-icon>
                {{localize('btn_search')}}
            </paper-button>
            <paper-button raised class="gl-btn-info gl-small" on-tap="settingReport">
                <iron-icon icon="assignment"></iron-icon>
                {{localize('btn_report')}}
            </paper-button>
        </div>
        <paper-dialog id="itemGroup" class="size-position" modal>
            <paper-dialog-scrollable>
                <iron-pages selected="{{typePageMonth}}" attr-for-selected="name">
                    <div name="month">
                        <h2>รายการเดือน</h2>
                        <div class="zoneName" style="padding-bottom: 15px">
                            <paper-checkbox on-tap="seletedAll"> เลือกทุกเดือน</paper-checkbox>
                        </div>
                        <template is="dom-repeat" items={{monthList}}>
                            <div class="zoneName">
                                <paper-checkbox checked="{{item.check}}"> {{item.label}}</paper-checkbox>
                            </div>
                        </template>

                        <div class="buttons">
                            <paper-button dialog-confirm autofocus raised on-tap="checkAddMonth">ปิด</paper-button>
                        </div>
                    </div>
                    <div name="search">
                        <h2>รายชื่อรายการ</h2>
                        <!-- <paper-dialog-scrollable> -->
                        <div class="layout start-justified">
                            <div class="horizontal center layout header-item" warp style="height: 20px;">
                                <div class="header-div flex">
                                    <div style="padding: 10px 15px;">
                                        รูปแบบ
                                        <paper-radio-group selected="{{typeSelete}}">
                                            <paper-radio-button name="list">รายการ</paper-radio-button>
                                            <paper-radio-button name="group">กลุ่ม</paper-radio-button>
                                        </paper-radio-group>
                                    </div>
                                </div>
                                <div class="header-div flex">
                                </div>
                            </div>
                            <iron-pages selected="{{typeSelete}}" attr-for-selected="name">
                                <div name="list">
                                    <div class="horizontal start layout header-item" warp>
                                        <div class="self-center flex">
                                            <paper-checkbox id="checkboxCheckAllList" on-tap="getCheckAllList">เลือกทั้งหมด</paper-checkbox>
                                        </div>
                                        <template is="dom-repeat" items={{columns}} initial-count="20">
                                            <div class$="{{checkIsValue(item)}}" style="padding-right:15px;">
                                                <gl-form-input label="[[checkNameField(item)]]" id="input_[[item]]" always-float-label type="search" on-value-changed="searchItem"></gl-form-input>
                                            </div>
                                        </template>
                                    </div>
                                    <div class="subdiv">
                                        <template is="dom-repeat" items={{dataUse}} index-as="indexroot" as="main" initial-count="20">
                                            <div hidden="{{main.hidden}}">
                                                <div class="horizontal layout main-item">
                                                    <div class="flex">
                                                        <paper-checkbox style="padding-left:25px;" id="{{indexroot}}" checked="{{main.check}}" on-tap="getCheckGroup">
                                                    </div>
                                                    <template is="dom-repeat" items={{columns}}>
                                                        <div class$="{{checkIsValue(item)}}">[[_showData(main,item)]]</div>
                                                    </template>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                                <div name="group">
                                    <div class="horizontal start layout header-item" warp>
                                        <div class=""></div>
                                        <div class="self-center flex">
                                            <paper-checkbox id="checkboxCheckAllGroup" on-tap="getCheckAllGroup">เลือกทั้งหมด</paper-checkbox>
                                        </div>
                                        <div class="header-div flex-3">ชื่อกลุ่ม</div>
                                        <template is="dom-repeat" items={{columns}} initial-count="20">
                                            <div class$="{{checkIsValue(item)}}" style="padding-right:15px;">
                                                <gl-form-input label="[[checkNameField(item)]]" id="input_group_[[item]]" always-float-label type="search" on-value-changed="searchItemGroup"></gl-form-input>
                                            </div>
                                        </template>
                                    </div>
                                    <div class="subdiv">
                                        <template is="dom-repeat" items={{dataUseGroup}} index-as="indexroot" initial-count="20">
                                            <div hidden="{{item.hidden}}">
                                                <div class="horizontal layout center" warp style="height: 50px; line-height: 50px;">
                                                    <div class="">
                                                        <paper-icon-button style="margin-top: -50px;" icon="chevron-right" index="[[indexroot]]" on-tap="toggle"></paper-icon-button>
                                                    </div>
                                                    <div class="flex">
                                                        <paper-checkbox checked="{{item.check}}" id="{{indexroot}}" on-tap="getCheckChild">
                                                    </div>
                                                    <div class="flex-3 text-row-header">[[item.group_name]]</div>
                                                    <div class="flex-3"></div>
                                                    <div class="flex-3">-</div>
                                                </div>
                                                <iron-collapse id="collapse-[[indexroot]]">
                                                    <template is="dom-repeat" items={{item.group_item}} as="subChild" initial-count="20">
                                                        <div hidden="{{subChild.hidden}}">
                                                            <div class="horizontal layout sub-item">
                                                                <div class=""></div>
                                                                <div class="row flex">
                                                                    <paper-checkbox id="{{indexroot}}" checked="{{subChild.check}}">
                                                                        [[checkList(subChild,subChild.*)]]
                                                                </div>
                                                                <div class="row flex-2">[[item.name_th]]</div>
                                                                <template is="dom-repeat" items={{columns}}>
                                                                    <div class$="{{checkIsValue(item)}}">[[_showDataGroup(subChild,item)]]</div>
                                                                </template>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </iron-collapse>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </iron-pages>
                        </div>
                        <!-- </paper-dialog-scrollable> -->
                        <div class="buttons">
                            <paper-button dialog-confirm autofocus raised on-tap="checkAddItem">ปิด</paper-button>
                        </div>
                    </div>
                </iron-pages>

            </paper-dialog-scrollable>

        </paper-dialog>
        <!-- modal -->

    </template>
    <script>
        Polymer({
            is: 'search-search-customs',
            behaviors: [
                nylonLocalizeBehavior,
                ReduxBehavior,
                MonthBehavior,
                commonLogic
            ],
            properties: {
                value: {
                    value: [],
                    notify: true
                },
                date: {
                    statePath: 'hamonize.date',
                    observer: '_setDate'
                },
                hamonizeList: {
                    statePath: 'searchCustoms.hamonizeList',
                    observer: '_cloneDataHamonize'
                },
                hamonizeGroupList: {
                    statePath: 'searchCustoms.hamonizeGroupList',
                    observer: '_cloneDataHamonizeGroup'
                },
                // companyList: {
                //     statePath: 'searchCustoms.companyList',
                //     observer: '_cloneDataCompany'
                // },
                zoneGroupList: {
                    statePath: 'searchCustoms.zoneGroupList',
                    observer: '_cloneDataZoneGroup'
                },
                countryList: {
                    statePath: 'searchCustoms.countryList',
                    observer: '_cloneDataCountry'
                },
                dataSelect: {
                    type: Object,
                    value: {
                        hamonizeList: [],
                        hamonizeGroupList: [],
                        zoneGroupList: [],
                        // companyList: [],
                        countryList: [],
                    }
                },
                dataSeleted: {
                    type: Object,
                    value: {
                        field: '',
                        hamonizeList: [],
                        // companyList: [],
                        countryList: [],
                    }
                },
                dataUse: {
                    type: Array
                },
                dataUseGroup: {
                    type: Array
                },
                myItems: {
                    type: Array,
                    value: [
                        {
                            id: 'ชนิดข้าว',
                            value: 'hamonize',
                            label: '',
                            hidden: false,
                            fields: ['value', 'label']
                        },
                        {
                            id: 'ประเทศ',
                            value: 'country',
                            label: '',
                            hidden: false,
                            fields: ['value', 'label']
                        },
                        // {
                        //     id: 'บริษัท',
                        //     value: 'company',
                        //     label: '',
                        //     hidden: false,
                        //     fields: ['value', 'label']
                        // }
                    ]
                },
                data: {
                    // statePath: 'searchCustoms.settingSearch'
                    type: Object,
                    value: {}
                },
                columns: Array,
                typeSelete: {
                    type: String,
                    value: 'list'
                },
                typePageMonth: {
                    type: String,
                    value: 'month'
                },
                dataSearch: {
                    type: Object,
                    value: {}
                },
                yearList: {
                    statePath: 'report.yearList',
                    observer: 'setYear'
                },
                monthList: {
                    statePath: 'report.monthList',
                },
                // countryList: {
                //     statePath: 'report.countryList',
                // },

            },
            observers: [
                'checkPullData(data,data.*)',
                'getCountry(data.modelYear,data.modelMonth)'
            ],
            listeners: {
                'getNewData': 'checkAddMonth'
            },
            created: function () {
                this.nylonLocalizeImport('/i18n-page-search-customs.json');
            },
            // seletedAll(e) {
            //     let check = e.currentTarget.checked
            //     this.monthList.map((item, index) => {
            //         this.set('monthList.' + [index] + '.check', check)
            //     })
            // },
            getCountry(year = '', month = '') {
                let data = {
                    modelYear: year,
                    modelMonth: month
                }
                this.dispatchAction('GET_COUNTRY_IN_YEAR', this.genUrl(data))
            },
            setYear(listYear) {
                // console.log(listYear.length > 0 );
                if (listYear.length > 0) {
                    let year = listYear[listYear.length - 1].value
                    this.set('data.modelYear', year)
                    this.dispatchAction('GET_MONTH_IN_YEAR', year)
                    this.checkPullData(this.data)
                    // console.log(2);
                }
                // console.log(listYear);
            },
            checkHasCountry(country) {
                if (country.length > 0) {
                    if (!country.find(item => item.value === 'country'))
                        this.set('data.countryCode', '')
                    if (this.data !== undefined) {
                        this.getCountry(this.data.modelYear, this.data.modelMonth)
                    }
                    // console.log( country.find(item => item.value === 'country') === undefined  );
                    return !country.find(item => item.value === 'country')
                } else {
                    this.set('data.countryCode', '')
                    return true
                }
                // console.log(( country.filter(item => item.value === 'country').length === 1 ? true : false));

                // console.log(this.value);
            },
            _cloneDataHamonize(hamonize) {
                this._cloneData(hamonize, 'hamonizeList')
            },
            _cloneDataHamonizeGroup(hamonizeGroup) {
                this._cloneDataGroup(hamonizeGroup, 'hamonizeGroupList')
            },
            _cloneDataZoneGroup(zoneGroup) {
                this._cloneDataGroup(zoneGroup, 'zoneGroupList')
            },
            // _cloneDataCompany(company) {
            //     this._cloneData(company, 'companyList')
            // },
            _cloneDataCountry(country) {
                this._cloneData(country, 'countryList')
            },
            _cloneData(data, name) {
                let newData = JSON.parse(JSON.stringify(data))
                newData.map(item => {
                    item.hidden = false
                    item.check = false
                    return item
                })
                this.set(`dataSelect.${name}`, newData)
            },
            _cloneDataGroup(data, name) {
                let newData = JSON.parse(JSON.stringify(data))
                newData.map(item => {
                    item.hidden = false
                    item.check = false

                    item.group_item.map((sub_item) => {
                        sub_item.hidden = false
                        sub_item.check = false
                        return sub_item
                    })
                    return item
                })
                this.set(`dataSelect.${name}`, newData)
            },
            //tag
            selectTag: function (e) {
                let value = e.detail.value
                if (value !== null) {

                    let result = this.myItems.indexOf(value)
                    let num = this.value.length + 1
                    this.set('myItems.' + result + '.hidden', true)
                    this.set('myItems.' + result + '.label', num + '.' + value.id + '   X')
                    // //console.log(this.myItems[result]);
                    this.push('value', value)
                    // console.log(1);
                    // e.detail.value = ''
                    this.set('data.tag', '')
                    this.$.priority.value = ''
                    // console.log(this.$.priority.value);
                    // console.log(this.$.priority);
                    // console.log(1111);
                } else {
                    this.set('data.tag', '')
                }

            },
            setColor: function (value) {
                if (typeof value == 'undefined') {
                    return '#7B7D7D';
                }
                else {
                    return value;
                }
            },
            deleteTag: function (e) {
                // //console.log(e.currentTarget.item);
                var index = this.value.indexOf(e.currentTarget.item);
                var indexMyItem = this.myItems.indexOf(e.currentTarget.item);
                this.splice('value', index, 1);

                // บวกเลขเข้าไป

                this.value.map((item, num) => {
                    this.set('myItems.' + indexMyItem + '.hidden', false)
                    this.set('myItems.' + indexMyItem + '.label', (num + 1) + '.' + item.id + '   X')
                    this.set('value.' + num + '.label', (num + 1) + '.' + item.id + '   X')
                })
                if (this.value.length === 0) {
                    this.myItems.map((item, index) => {
                        this.set('myItems.' + index + '.hidden', false)
                    })
                }
            },
            getSeleted(filter) {
                let data = this.myItems.filter((item) => item.hidden === false)
                return data
            },
            // end tag
            painText(value) {
                let text = String(this.dataSeleted[value.value + 'List'].map(item => item.label)).slice(0, 30) || ''
                let text2 = ''
                // console.log(text);
                if (text.length > 0) {
                    text2 = text + '...'
                } else {
                    text2 = text
                }
                return text2
            },
            getNameMonth(data) {
                // console.log(data.filter(item => item.check === true));
                let month = data.filter(item => item.check === true).map(item => item.value).join(',').slice(0, 170) || ''
                // let teyxt2 = ''
                // if (month.length > 0) {
                //     text2 = month + '...'
                // } else {
                //     text2 = month
                // }
                return month
            },
            _setDate(e) {
                // e.dateStart = '2017-09-01'
                // e.dateEnd = '2017-09-22'
                // this.set('data.dateStart', e.dateStart)
                // this.set('data.dateEnd', e.dateEnd);
                // this.set('data.exporter', true)
                // this.set('data.importer', false)
                this.set('data.tranType', 'e')
                this.$.priority.value = this.myItems[0].id
                // console.log(this.$.priority.value);

            },
            checkIsValue(value) {
                if (value === 'value') {
                    return 'header-div flex-2'
                } else {
                    return 'header-div flex-3'
                }
                // console.log(value);
            },
            _checkSelectAll(arr, prop) {
                return arr.map(item => item[prop]).every(elem => elem == true)
            },
            getCheckAllList(e) {
                let check = e.currentTarget.checked
                // console.log(this.dataUse);
                this.dataUse.map(((item, index) => {
                    if (item.hidden === false) {
                        this.set('dataUse.' + index + '.check', check)
                        this._setDataGroup(item.value, check)
                    }
                    return item
                }))
                // this.set('dataUseGroup', this.dataUseGroup)
                this.dataUseGroup.map((group, index1) => {
                    if (group.hidden === false) {
                        let isCheck = this._checkSelectAll(group.group_item, 'check')//.map(item => item.check).every(elem => elem == true)
                        this.set('dataUseGroup.' + index1 + '.check', isCheck)
                    }
                    return group
                    // return group
                })
                let isCheck = this._checkSelectAll(this.dataUseGroup, 'check')//this.dataUseGroup.map(item => item.check).every(elem => elem == true)
                this.$.checkboxCheckAllGroup.checked = isCheck
                // console.log(e.currentTarget.checked);
            },
            getCheckAllGroup(e) {
                let check = e.currentTarget.checked
                this.dataUseGroup.map((group, index1) => {
                    if (group.hidden === false) {
                        group.group_item.map((item, index2) => {
                            if (item.hidden === false) {
                                this.checkList(item)
                                this.set('dataUseGroup.' + index1 + '.group_item.' + index2 + '.check', check)
                            }
                            return item
                        })
                        let isCheck = this._checkSelectAll(group.group_item, 'check')
                        this.set('dataUseGroup.' + index1 + '.check', isCheck)
                    }
                    return group
                    // return group
                })

                let comBind = {},

                    countPropertity = 0
                for (var index = 0; index < columns.length; index++) {
                    var element = columns[index]
                    let inputElement = inputName + element
                    if (Polymer.dom(this.root).querySelector('#' + inputElement) !== undefined &&
                        Polymer.dom(this.root).querySelector('#' + inputElement) !== null &&
                        Polymer.dom(this.root).querySelector('#' + inputElement).value !== '') {
                        data[element] = Polymer.dom(this.root).querySelector('#' + inputElement).value
                        countPropertity++
                    }
                }
                return comBind = {
                    data: data,
                    countPropertity: countPropertity
                }
            },
            _checkPropIsMath(data, properties) {
                let arrIsTrue = []
                for (var key in properties) {
                    if (properties.hasOwnProperty(key)) {
                        let prop = properties[key]
                        let str1 = String(data[key]),
                            str2 = String(prop)
                        // gเช็ดดว่าเป็นภาษาอังกฏษเปล่า
                        if (/^[a-zA-Z]+$/.test(String(prop))) {
                            str1 = str1.toLowerCase()
                            str2 = str2.toLowerCase()
                        }
                        // console.log(str1,str2);
                        arrIsTrue.push(str1.search(str2.toLowerCase()) > -1 ? false : true)
                    }
                }
                return !arrIsTrue.every(elem => elem === false)
            },
            searchItem(e) {
                let result = this._getValueInput(this.columns, 'input_')
                this.dataUse.map((item, index) => {
                    if (result.countPropertity > 0) {

                    } else {
                        this.set('dataUse.' + index + '.hidden', false)
                    }
                })

            searchItemGroup(e) {
                let result = this._getValueInput(this.columns, 'input_group_')
                this.dataUseGroup.map((item, index) => {

                        let notFound = this._checkPropIsMath(sub_item, result.data)
                        sub_item.hidden = notFound
                        this.set('dataUseGroup.' + index + '.group_item.' + sub_index + '.hidden', notFound)
                        this.notifyPath('dataUseGroup.' + index + '.group_item.' + sub_index + '.hidden')
                        return sub_item
                    })
                    let allNotFound = item.group_item.every(elem => elem.hidden === true)
                    item.hidden = allNotFound
                    this.set('dataUseGroup.' + index + '.hidden', allNotFound)
                    this.notifyPath('dataUseGroup.' + index)

                    return item

                const _filterChecked = (data) => {
                    return data.filter((item) => {
                        return item.check === true
                    })
                }
                const _reduceDataArray = (dataGroup) => {
                    return dataGroup.map(item => item.group_item).reduce((a, b) => a.concat(b), [])//data)
                }
                const _concatCheckDup = (data1, data2) => {
                    let arr = []
                    let arr2 = []
                    data1.concat(data2).map((item) => {
                        arr[item.value] = item
                    })
                    for (var key in arr) {
                        arr2.push(arr[key])
                    }
                    return arr2
                }

                switch (field) {
                    case 'hamonize':
                        newCheck = _filterChecked(this.dataSelect.hamonizeList)
                        newCheckGroup = _filterChecked(_reduceDataArray(this.dataSelect.hamonizeGroupList))
                        newData = _concatCheckDup(newCheck, newCheckGroup)
                        this.set('dataSeleted.hamonizeList', newData)
                        break;
                    case 'country':
                        newCheck = _filterChecked(this.dataSelect.countryList)
                        newCheckGroup = _filterChecked(_reduceDataArray(this.dataSelect.zoneGroupList))
                        newData = _concatCheckDup(newCheck, newCheckGroup)

                        break;
                    case 'company':
                        newCheck = _filterChecked(this.dataSelect.companyList)
                        this.set('dataSeleted.companyList', newCheck)
                        break;
                    default:
                        break;
                }

            _getData() {
                try {
                    const isUnd = (prop) => {
                        if (prop === undefined || prop === [] || prop === '')
                            return true
                        return false
                    }
                    const getArr = (data) => {
                        if (isUnd(data))
                            return ''
                        return data.map(item => item.value).join(',')
                    }
                    const _filterChecked = (data) => {
                        if (isUnd(data))
                            return ''
                        return data.filter((item) => {
                            if (item.check === true) {
                                return item
                            }
                        })
                    }
                    const getValue = (data, prop = 'value') => {
                        if (isUnd(data))
                            return ''
                        return data.map(item => {
                            return item[prop]
                        })
                    }
                    let dataSend = {
                        hamonize: getArr(this.dataSeleted.hamonizeList),
                        country: getArr(this.dataSeleted.countryList),
                        // company: getArr(this.dataSeleted.companyList),
                        modelMonth: getArr(_filterChecked(this.monthList), 'value')
                    }
                    // console.log(getArr(this.dataSeleted.hamonizeList));

                    // })

                    // }
                    // dataMath.dateStart = this.data.dateStart || null
                    // dataMath.dateEnd = this.data.dateEnd || null
                    dataMath.hsCode = dataSend.hamonize || ''
                    dataMath.modelYear = this.data.modelYear || ''
                    dataMath.modelMonth = dataSend.modelMonth || ''
                    dataMath.countryCode = dataSend.country || ''
                    dataMath.tranType = this.data.tranType || 'e'
                    return dataMath
                } catch (e) {
                    console.log(e);
                }
