
<link rel="import" href="./components/license-list.html">
<link rel="import" href="./components/license-search.html">

<dom-module id="page-license">
    <template>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
           <section class="container">
                <license-search></license-search>
           </section>
           <section class="container">
                <div class="header">ข้อมูลใบอณุญาต</div>
                 <license-list></license-list>
           </section>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-license',
            behaviors: [
                ReduxBehavior,nylonBehavior,licenseAction,hamonizeAction
            ],
            nylonPageActive(){
                this.dispatchAction('LICENSE_SEARCH');
                this.dispatchAction('HAMONIZE_SET_DATE');
            }
        });
    </script>
</dom-module>
