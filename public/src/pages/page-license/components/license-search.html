<link rel="import" href="./../../components/month-behavior.html">
<dom-module id="license-search">
    <style include="page-style flex-style"></style>
    <template>
         <paper-material elevation="1">
            <div class="container">
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เริ่มวันที่ : 
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.sdate}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                        <div class="labelSearchDate">
                        ถึงวันที่ : 
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.edate}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เลข พณ. : 
                    </div>
                    <div class="flex2child">
                        <gl-combo-box class="textCenter" items="[[licenseCodeList]]" item-label-path="reference_code2" item-value-path="id" value="{{data.license_id}}"></gl-combo-box>
                    </div>
                    <div class="flexchild">
                        <div class="btn-search">                    
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getlicenseValue">
                                <iron-icon icon="search"></iron-icon>
                                ค้นหา
                            </paper-button>
                        </div>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'license-search',
            behaviors: [
                ReduxBehavior,
                MonthBehavior
            ],
            properties:{
                licenseCodeList:{
                    statePath: 'license.licenseCodeList'
                },
                data:{
                    type:Object,
                    value:{}
                }
            },
            getlicenseValue(){
                // console.log(this.change2GMT7(this.data));
                this.dispatchAction('LICENSE_CODE_SEARCH',this.genUrl(this.change2GMT7(this.data)))
            },
        });
    </script>
</dom-module>
