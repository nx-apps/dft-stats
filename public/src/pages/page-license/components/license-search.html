<link rel="import" href="./../../components/month-behavior.html">
<dom-module id="license-search">
    <style include="page-style flex-style">
        paper-icon-button {
            width: 23px;
            height: 23px;
            padding: 0px 4px;
        }
    </style>
    <template>
        <paper-material elevation="1">
            <div class="container">
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เริ่มวันที่ :
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.dateStart}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        ถึงวันที่ :
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.dateEnd}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เลขที่ใบอนุญาต :
                    </div>
                    <div class="flex2child">
                        <!--<gl-combo-box class="textCenter" items="[[licenseList]]" item-label-path="reference_code2" item-value-path="reference_code2" value="{{data.reference_code2}}"></gl-combo-box>-->
                        <gl-form-input  value="{{data.refCode}}">
                            <!--<div prefix style="padding-left:5px;">พณ</div>-->
                            <paper-icon-button suffix icon="clear" on-tap="clearInput"></paper-icon-button>
                            </gl-form-input>
                    </div>
                    <div class="flexchild">
                        <div class="btn-search">
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getlicenseValue">
                                <iron-icon icon="search"></iron-icon>
                                ค้นหา
                            </paper-button>
                        </div>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
                <!--<div class="flex-horizontal-with-ratios">
                    <div class="flexchild">
                        <div class="btn-search">
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getlicenseValueReport">
                                <iron-icon icon="assignment"></iron-icon>
                                ออกรายงาน
                            </paper-button>
                        </div>
                    </div>
                </div>
                <div class="flex3child"></div>-->
            </div>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'license-search',
            behaviors: [
                ReduxBehavior,
                MonthBehavior
            ],
            properties: {
                licenseList: {
                    statePath: 'license.licenseList'
                },
                date:{
                    statePath:'hamonize.date',
                    observer: '_setDate'
                },
                data: {
                    type: Object,
                    value: {},
                    notify: true
                }
            },
            _setDate(e){
                this.set('data.dateStart',e.dateStart)
                this.set('data.dateEnd',e.dateEnd)
                this.dispatchAction('LICENSE_SEARCH',this.genUrl(this.data));
                // console.log(this.data);
            },
            getlicenseValue() {
                // console.log(this.change2GMT7(this.data));
                // if (this.data.reference_code2 == undefined || this.data.reference_code2 == '') {
                    this.dispatchAction('LICENSE_SEARCH',this.data)
                // } else {
                //     this.dispatchAction('LICENSE_SEARCH_REFERENCE', this.data.reference_code2)
                // }
            },
            getlicenseValueReport() {
                // if (this.data.reference_code2 == undefined || this.data.reference_code2 == '') {
                    window.open('./api/report/li01?'+this.genUrl(this.data));
                    // console.log(this.data);
                // } else {
                //     // console.log(this.data);
                //     window.open('./api/report/li02/'+this.data.reference_code2);
                // }
            },
            clearInput:function(){
                this.set('data.refCode', '');
            }
        });
    </script>
</dom-module>
