<link rel="import" href="./components/company-list.html">
<link rel="import" href="./components/company-search.html">

<dom-module id="page-company">
    <template>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
            <section class="container">
                <div class="header">ข้อมูลผู้นำเข้า/ส่งออกข้าว</div>

            </section>
            <section class="container">
                <paper-material elevation="1">
                    <company-search data="{{data}}"></company-search>
                    <company-list search="[[data]]"></company-list>
                    
                </paper-material>
            </section>

        </div>
    </template>
    <script>
        Polymer({
            is: 'page-company',
            behaviors: [
                ReduxBehavior, nylonBehavior, companyAction, hamonizeAction
            ],
            nylonPageActive() {
                // this.dispatchAction('COMPANY_CODE_GET');
                this.dispatchAction('HAMONIZE_SET_DATE');
            }
        });
    </script>
</dom-module>
