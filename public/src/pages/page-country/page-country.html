
<link rel="import" href="./components/country-list.html">

<link rel="import" href="./components/country-search.html">
<dom-module id="page-country">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
           <section class="container">
                <country-search data = "{{data}}"></country-search>
           </section>
           <section class="container">
                <div class="header">ข้อมูลรายประเทศ </div>
                 <country-list search = "[[data]]"></country-list>
           </section>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-country',
            behaviors: [
                ReduxBehavior,nylonBehavior,countryAction,hamonizeAction
            ],
            nylonPageActive(){
                this.dispatchAction('COUNTRY_LIST');
                this.dispatchAction('HAMONIZE_SET_DATE');
                this.dispatchAction('SETTINGGROUP')
            }
        });
    </script>
</dom-module>
