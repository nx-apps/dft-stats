<dom-module id="country-list">
    <style include="page-style flex-style">
         table.gl-table-default > thead > tr:nth-child(1) > th:nth-child(1),
        table.gl-table-default > tfoot > tr > td:nth-child(1) {
            width: 15%;
        }
        table.gl-table-default > thead > tr:nth-child(1) > th:nth-child(2),
        table.gl-table-default > tfoot > tr > td:nth-child(2) {
            width: 30%;
        }
    </style>
    <template>
        <paper-material elevation="1"  class="container">
            <table class="gl-table-default">
                <thead>
                    <tr>
                        <th class="label-head" rowspan="2">เลขที่ผู้เสียภาษี</th>
                        <th class="label-head" rowspan="2">บริษัท</th>

                    </tr>
                    <tr>
                        <!--<th class="label-head">HM CODE</th>-->

                        <th class="label-head">มูลค่า (บาท)</th>
                        <th class="label-head">ปริมาณ (ตัน)</th>
                        <th class="label-head">มูลค่า (บาท)</th>
                    </tr>
                </thead>
                <tbody>
                <template is="dom-if" if="[[checkData(dataList)]]">
                    
                        <tr>
                            <td colspan="6" class="no-data">ไม่พบข้อมูล</td>
                        </tr>
                    
                </template>
                <template is="dom-repeat" items={{dataList}} >
                        <tr>
                            <td>[[item.company_taxno]]</td>
                            <td>[[item.company_name]]</td>
                            <td class="format-number">[[formatNumber(item.net_weight_in)]]</td>
                            <td class="format-number">[[formatNumber(item.fob_amt_baht_in)]]</td>
                            <td class="format-number">[[formatNumber(item.net_weight_out)]]</td>
                            <td class="format-number">[[formatNumber(item.fob_amt_baht_out)]]</td>
                        </tr>
                </template>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>รวม</td>
                        <td class="total">[[formatNumber(total.net_weight_in)]]</td>
                        <td class="total">[[formatNumber(total.fob_amt_baht_in)]]</td>
                        <td class="total">[[formatNumber(total.net_weight_out)]]</td>
                        <td class="total">[[formatNumber(total.fob_amt_baht_out)]]</td>
                    </tr>
                </tfoot>
            </table>
        </paper-material>
    </template>
