<link rel="import" href="./../../components/month-behavior.html">
<dom-module id="cert-search">
    <style include="page-style flex-style"></style>
    <template>
        <paper-material elevation="1">
            <div class="container">
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เริ่มวันที่ :
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.sdate}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        ถึงวันที่ :
                    </div>
                    <div class="flex2child">
                        <vaadin-date-picker class="textCenter" value="{{data.edate}}"></vaadin-date-picker>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="labelSearchDate">
                        เลข พณ. :
                    </div>
                    <div class="flex2child">
                        <!--<gl-combo-box class="textCenter" items="[[licenseList]]" item-label-path="reference_code2" item-value-path="reference_code2" value="{{data.reference_code2}}"></gl-combo-box>-->
                        <gl-form-input value="{{data.reference_code2}}" allowed-pattern="[0-9]"><div prefix style="padding-left:5px;">พณ</div></gl-form-input>
                    </div>
                    <div class="flexchild">
                        <div class="btn-search">
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getCertValue">
                                <iron-icon icon="search"></iron-icon>
                                ค้นหา
                            </paper-button>
                        </div>
                    </div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                    <div class="flexchild"></div>
                </div>
                <div class="flex-horizontal-with-ratios">
                    <div class="flexchild">
                        <div class="btn-search">
                            <paper-button raised class="gl-btn-info gl-small" on-tap="getCertValueReport">
                                <iron-icon icon="assignment"></iron-icon>
                                ออกรายงาน
                            </paper-button>
                        </div>
                    </div>
                </div>
                <div class="flex3child"></div>
            </div>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'cert-search',
            behaviors: [
                ReduxBehavior,
                MonthBehavior
            ],
            properties: {
                certList:{
                    statePath:'cert.list'
                },
                date:{
                    statePath:'hamonize.date',
                    observer: '_setDate'
                },
                data: {
                    type: Object,
                    value: {}
                }
            },
            _setDate(e){
                this.set('data.sdate',e.sdate)
                this.set('data.edate',e.edate)
                this.dispatchAction('HAMONIZE_CODE_SEARCH_R1',this.genUrl(this.change2GMT7(this.data)));
                // console.log(this.data);
            },
            getCertValue() {
                if (this.data.reference_code2 == undefined || this.data.reference_code2 == '') {
                    this.dispatchAction('CERT_SEARCH', this.genUrl(this.change2GMT7(this.data)))
                } else {
                    this.dispatchAction('CERT_SEARCH_REFERENCE', this.data.reference_code2)
                }
            },
            getCertValueReport() {
                if (this.data.reference_code2 == undefined || this.data.reference_code2 == '') {
                    window.open('./api/report/ce01?'+this.genUrl(this.data));
                    // console.log(this.data);
                } else {
                    // console.log(this.data);
                    window.open('./api/report/ce02/'+this.data.reference_code2);
                }
            }
        });
    </script>
</dom-module>
