
<link rel="import" href="./components/cert-list.html">
<link rel="import" href="./components/cert-search.html">

<dom-module id="page-cert">
    <template>
        <style include="page-style flex-style"></style>
        <div class="xcontainer">
           <section class="container">
                <cert-search data= "{{data}}"></cert-search>
           </section>
           <section class="container">
               <div class="header">ข้อมูลหนังสือรับรองการนำเข้าส่งออกสินค้าข้าว</div>
                 <cert-list search = "[[data]]"></cert-list>
           </section>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-cert',
            behaviors: [
                ReduxBehavior,nylonBehavior,certAction,hamonizeAction
            ],
            nylonPageActive(){
                // this.dispatchAction('CERT_SEARCH','');
                this.dispatchAction('HAMONIZE_SET_DATE');
            }
        });
    </script>
</dom-module>
